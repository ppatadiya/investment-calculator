<!--{{calculateInvestmentResult}}-->
<table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Investment Value</th>
        <th>Interest (Year)</th>
        <th>Total Interest</th>
        <th>Invested Capital</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of Finalresult">
        <td>{{ data.year }}</td>
        <td>{{ data.valueEndOfYear | currency }}</td>
        <td>{{ data.interest | currency }}</td>
        <td>{{ data.annualInvestment | currency }}</td>
        <td>{{ data.totalAmountInvested | currency }}</td>
      </tr>
    </tbody>
  </table>
