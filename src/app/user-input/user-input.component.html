<form (ngSubmit)="calculateInvestmentResults()">
    <!-- First Row -->
    <div class="input-group">
      <div>
        <label for="initial-investment">Initial Investment</label>
        <input type="number" [(ngModel)]="initialInvestment" id="initial-investment" name="initialInvestment" required>
      </div>
      <div>
        <label for="annual-investment">Annual Investment</label>
        <input type="number" [(ngModel)]="annualInvestment" id="annual-investment" name="annualInvestment" required>
      </div>
    </div>
  
    <!-- Second Row -->
    <div class="input-group">
      <div>
        <label for="expected-return">Expected Return (%)</label>
        <input type="number" [(ngModel)]="expectedReturn" id="expected-return" name="expectedReturn" required>
      </div>
      <div>
        <label for="duration">Duration (years)</label>
        <input type="number" [(ngModel)]="duration" id="duration" name="duration" required>
      </div>
    </div>
  
    <!-- Third Row (Button) -->
    <button type="submit">Calculate</button>
  </form>

  <div *ngIf="this.annualData.length != 0; else noDataFound">
    
  <app-investment-result [annualData]="this.annualData"></app-investment-result> <!-- [annualData]="annualData"-->
  </div>
  <ng-template #noDataFound>
    <p class="center"> No data found </p>
  </ng-template>
